language: python
python:
  - 2.6
  - 2.7
env:
  - PLONE_VERSION=4.0
  - PLONE_VERSION=4.1
  - PLONE_VERSION=4.2 QA=true
matrix:
  exclude:
    - python: 2.7
      env: PLONE_VERSION=4.0
    - python: 2.7
      env: PLONE_VERSION=4.1
    - python: 2.6
      env: PLONE_VERSION=4.2 QA=true
install:
  - sed -ie "s#travis-4.x.cfg#travis-$PLONE_VERSION.x.cfg#" travis.cfg
  - test "$PLONE_VERSION" = "4.0" && cat versions-4.0.x.cfg >> travis.cfg || true
  - mkdir -p buildout-cache/downloads
  - python bootstrap.py -c travis.cfg
  - bin/buildout -c travis.cfg -N -q -t 3
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script: bin/test
after_success: test -n "$QA" && make python-validation coverage-validation
notifications:
  irc: irc.freenode.org#simplesconsultoria
